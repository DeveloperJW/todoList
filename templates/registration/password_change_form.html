{% extends 'base.html' %}

{% block title %} Password Change{% endblock %}

{% block content %}
    <div class="container text-center">
    <br>
        <h3>Change your password </h3>
    <h3>Please enter your old password, for security, enter your new
    password twice</h3>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="btn btn-success" type="submit" value="Change my password">
    </form>

    </div>
{% endblock %}
