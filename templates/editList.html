{% extends 'base.html' %}

{% block title %} To-Do List | Edit Item{% endblock %}

{% block content %}
    {% if item %}
        <form class="form-inline my-2 my-lg-0" method="POST">
            {% csrf_token %}{#Django security feature#}
            <p>
            <input class="form-control mr-sm-2" type="search" placeholder="{{ item.item }}"
                   value="{{ item.item }}" aria-label="Search" name="item">
            <input type="hidden" value="{{ item.completed }}" name="completed">
            <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">Edit Title</button>
                <br>
                <br>
            <textarea class="form-control" name="task_details" cols=25 rows=10>Please enter something</textarea>
            <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">Edit Detail</button>
                <br>
            </p>
        </form>
    {% endif %}
{% endblock %}
